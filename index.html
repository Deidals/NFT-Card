<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <div class="card card--very-dark-blue">
    <header class="card__header">
      <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium Coin">


      <div class="card__cover card__cover--cyan">

      </div>
      <svg class="card__view-state" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
    </header>
    <main class="card__main">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <section class="card__section">
        <span class="card__info card__info--amount"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041 ETH</span>
      
        <span class="card__info card__info--time"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</span>
      </section>
      
    </main>

    <footer class="card__footer">
      <img class="card__avatar" src="images/image-avatar.png" alt="Avatar Image">
      <p class="card__avatar-description">Creation of <span class="card__description--name">Jules Wyvern</span></p>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alqorni Trikandalas Ginting</a>.
  </div>
  <script>
    const cardViewState = document.querySelector(`.card__view-state`);
    const cardCoverCyan = document.querySelector(`.card__cover--cyan`);

    cardCoverCyan.addEventListener(`mouseenter`, () => {
      cardViewState.style.visibility = `visible`;
      cardCoverCyan.style.backgroundColor = `hsla(178, 100%, 50%, 0.5)`
    });

    cardCoverCyan.addEventListener(`mouseleave`, () => {
      cardViewState.style.visibility = `hidden`;
      cardCoverCyan.style.backgroundColor = `hsla(178, 100%, 50%, 0)`
    })
  </script>
</body>
</html>
